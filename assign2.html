<html>
    <head><center><h1>Assignment 2</h1></center></head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script>
        $(document).ready(function(){
            $("img").hide();
            $("#flower").click(function(){
                $("#img1").show();
            });
            $("#icecream").click(function(){
                $("#img3").show();
            });
            $("#cars").click(function(){
                $("#img2").show();
            });
            $("#mobiles").click(function(){
                $("#img4").show();
            });
            $("#showall").click(function(){
                $("img").show();
            });
        });
    </script>
    <style>
        .center {
          margin: auto;
          width: 60%;
          border: 3px solid #73AD21;
          padding: 10px;
        }
        .grid { 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
            align-items: stretch;
            }
        .grid img {
            border: 1px solid #ccc;
            box-shadow: 2px 2px 6px 0px  rgba(0,0,0,0.3);
            max-width: 100%;
            }
        </style>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="center">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link " href="#" id="flower">Flowers</a>
                        <a class="nav-item nav-link" href="#"id="icecream">Icecream</a>
                        <a class="nav-item nav-link" href="#" id="cars">Cars</a>
                        <a class="nav-item nav-link " href="#" id="mobiles">Mobiles</a>
                        <a class="nav-item nav-link " href="#" id="showall">Show All</a>
                    </div>
                </div>
            </div>
          </nav>

        <div class="center">
            <div id="ab">
                <main class="grid">
                    <img src="/Images/flowers.jpg" alt="Sample photo" id="img1">
                    <img src="/Images/cars.jpg" alt="Sample photo"id="img2">
                    <img src="/Images/icecream.jpg" alt="Sample photo" id="img3">
                    <img src="/Images/mobiles.jpg" alt="Sample photo" id="img4">
                </main>
            </div>
        </div>


    </body>
</html>
